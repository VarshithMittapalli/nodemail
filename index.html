<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>NodeMailer</title>
    <link href="css/styles.css" rel="stylesheet">

<body>
    <div class="center">
    <form action="/" method="post">
        <label for="uname">User Name:</label>
        <input label="username" type="text" name="username" placeholder="username"> <br><br><br>

        <label for="mail">Email id:</label>
        <input type="text" name="mail" placeholder="mail"> <br><br><br>

        <label for="exprience">Exprience:</label>
        <input type="text" name="exprience" placeholder="exprience"> <br><br><br>

        <label for="query">Query:</label>
        <input type="text" name="query" placeholder="query"> <br><br><br>

        <button type="submit">Submit</button>
    </form>
    </div>
</body>
